<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - TOP</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/functions.js" defer></script>
  <script src="./scripts/interface.js" defer></script>

</head>
<body>
  <div class="main-container">
    <div class="title"><span>ZK7288</span></div>
    <div class="output-screen">Test</div>
    <div class="buttons">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="funcBtn" id="add">+</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div class="funcBtn" id="subtract">-</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div class="funcBtn" id="multiply">*</div>
      <div class="funcBtn" id="period">.</div>
      <div>0</div>
      <div id='equals'>=</div>
      <div class="funcBtn" id="divide">/</div>
  </div>
  
  </div>
</body>
</html>
